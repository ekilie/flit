version: "3.9"

services:
  api:
    container_name: FlitBackend
    build:
      context: ../../
      dockerfile: apps/backend/Dockerfile
    image: nest-api:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3000"
    depends_on: []
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
